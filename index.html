<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Enimals</title>
		<link type="text/css" href="styles/my_style.css" rel="stylesheet"/>
	</head>
	<body>
		
	
		<header id="top">
			<p>Make your own animals by clicking on the picture.</p>
			<button id="btn_randomanimal">Randomanimal</button>	
			<button id="btn_reset">Reset</button>
			<button id="btn_soundmix">Soundmix</button>
		</header>
		<div id="container">
				<img class="lightning" id="lightning1" src='images/lightning-01.jpg' />
				<img class="lightning" id="lightning2" src='images/lightning-02.jpg' />
				<img class="lightning" id="lightning3" src='images/lightning-03.jpg' />
			<div id="frame">
				<div id="pic_box">
					<div class="face" id="head"><img src="images/headsstrip.jpg"/></div>
					<div class="face" id="eyes"><img src="images/eyesstrip.jpg"/></div>
					<div class="face" id="nose"><img src="images/nosesstrip.jpg"/></div>
					<div class="face" id="mouth"><img src="images/mouthsstrip.jpg"/></div>
				</div>
			</div>
		
		</div>
		
		<audio>
			<source src="sounds/01_lemur.mp3"></source>
			<source src="sounds/02_koala.mp3"></source>
			<source src="sounds/03_burunduk.mp3"></source>
			<source src="sounds/04_rabbit.mp3"></source>
			<source src="sounds/05_tiger.mp3"></source>
			<source src="sounds/06_fox.mp3"></source>
			<source src="sounds/07_bear.mp3"></source>
			<source src="sounds/08_wolf.mp3"></source>
			<source src="sounds/09_deer.mp3"></source>
			<source src="sounds/10_wild_boar.mp3"></source>
			Ваш браузер не поддерживает замечательный элемент '<audio>'.
		</audio>		
	</body>
	<script src="scripts/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="scripts/my_scripts.js"></script>
	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>-->
	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>-->
	</html>
